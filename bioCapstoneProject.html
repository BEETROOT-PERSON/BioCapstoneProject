<!DOCTYPE html>
<html>
    <head>
        <title>Organelles of the Cell</title>
        <link rel = "icon" type = "image/png" href = "images/leaf.png">
        <link rel = "stylesheet" href = "bioCapstoneProject.css">
    </head>
    <body>
        <header class = "header">
            <div class = "mainTextEffects"><h1 id = "mainTitle">Proyecto Science Capstone Project - Biology</h1></div>
            <div class = "mainTextEffects"><h4 id = "mainInfo">*Click on the buttons below to learn more about the organelles of the cell!*</h4></div>
            <div id = "labelControls">
                <button class="label" id="labelMitochondria" onmouseover="showArrow('mitochondria')" onmouseout="hideArrow('mitochondria')"><a style="font-size: large; color: #DAA520;" href="mito.html" title = "Click here to learn more about the Mitochondria">Mitochondria</a></button>
                <button class="label" id="labelNucleus" onmouseover="showArrow('nucleus')" onmouseout="hideArrow('nucleus')"><a style="font-size: large; color: #DAA520;" href="nucleus.html" title = "Click here to learn more about the Nucleus">Nucleus</a></button>
                <button class="label" id="labelEr" onmouseover="showArrow('er')" onmouseout="hideArrow('er')"><a style="font-size: large; color: #DAA520;" href="er.html" title = "Click here to learn more about the Endoplasmic Reticulum">Endoplasmic Reticulum</a></button>
                <button class="label" id="labelLysosome" onmouseover="showArrow('lysosome')" onmouseout="hideArrow('lysosome')"><a style="font-size: large; color: #DAA520;" href="lyso.html" title = "Click here to learn more about Lysosomes">Lysosome</a></button>
                <button class="label" id="labelGolgi" onmouseover="showArrow('golgi')" onmouseout="hideArrow('golgi')"><a style="font-size: large; color: #DAA520;" href="golgi.html" title = "Click here to learn more about the Golgi Apparatus">Golgi Apparatus</a></button>
            </div>
        </header>
        <main class = "mainPage">
            <span class = "images">
                <image id = "img1" src = "images/cell.jpg" alt = "this is a eukaritoic cell" height = 600></image>
                <img id="arrowMitochondria" class="arrow mito" src = "images/arrow.png" style="display: none;">
                <img id="arrowNucleus" class="arrow nucleus" src = "images/arrow.png" style="display: none;">
                <img id="arrowEr" class="arrow er" src = "images/arrow.png" style="display: none;">
                <img id="arrowLysosome" class="arrow lyso" src = "images/arrow.png" style="display: none;">
                <img id="arrowGolgi" class="arrow golgi" src = "images/arrow.png" style="display: none;">
            </span>
        </main>
        <footer class = "footer" style = "color: #CCCCCC; text-align: center;">
            <p style = "padding: 10px; margin: 0;">Made By: Luca Valeriu Critac<br>
            Proyecto Science | Ps 3A<br>
            &copy; <del>Not Actually Copyright 2024</del><br></p>
            <div class = "footerLinkControls">
                <big><a class = "footerLinks" href = "sources.html" style = "color: #DAA520;">Sources Used</a></big>
                <big><a id = "footerLinks" href = "mailto:lucacritac@gmail.com" style = "color: #DAA520;">Email Me!</a></big>
            </div>
        </footer>
        <script>
            function showArrow(organelle) {
                document.getElementById('arrow' + organelle.charAt(0).toUpperCase() + organelle.slice(1)).style.display = 'block';
            }
    
            function hideArrow(organelle) {
                document.getElementById('arrow' + organelle.charAt(0).toUpperCase() + organelle.slice(1)).style.display = 'none';
            }
        </script>
    </body>
</html>
