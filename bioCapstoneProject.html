<!DOCTYPE html>
<html>
    <head>
        <title>Organelles of the Cell</title>
        <link rel = "icon" type = "image/" href = "">
        <link rel = "stylesheet" href = "bioCapstoneProject.css">
    </head>
    <body>
        <header class = "header">
            <h1 id = "mainTitle">Proyecto Science Capstone Project - Biology</h1>
            <div id = "labelControls">
                <button class="label" id="labelMitochondria" onmouseover="showArrow('mitochondria')" onmouseout="hideArrow('mitochondria')"><a style="font-size: large; color: rgb(155, 89, 182);" href="">Mitochondria</a></button>
                <button class="label" id="labelNucleus" onmouseover="showArrow('nucleus')" onmouseout="hideArrow('nucleus')"><a style="font-size: large; color: rgb(155, 89, 182);" href="">Nucleus</a></button>
                <button class="label" id="labelEr" onmouseover="showArrow('er')" onmouseout="hideArrow('er')"><a style="font-size: large; color: rgb(155, 89, 182);" href="">Endoplasmic Reticulum</a></button>
                <button class="label" id="labelLysosome" onmouseover="showArrow('lysosome')" onmouseout="hideArrow('lysosome')"><a style="font-size: large; color: rgb(155, 89, 182);" href="">Lysosome</a></button>
                <button class="label" id="labelGolgi" onmouseover="showArrow('golgi')" onmouseout="hideArrow('golgi')"><a style="font-size: large; color: rgb(155, 89, 182);" href="">Golgi Apparatus</a></button>
            </div>
        </header>
        <main class = "mainPage">
            <span class = "images">
                <image id = "img1" src = "images/cell.jpg" alt = "this is a eukaritoic cell" height = 600></image>
                <img id="arrowMitochondria" class="arrow mito" src = "images/arrow.png" style="display: none;">
                <img id="arrowNucleus" class="arrow nucleus" src = "images/arrow.png" style="display: none;">
                <img id="arrowEr" class="arrow er" src = "images/arrow.png" style="display: none;">
                <img id="arrowLysosome" class="arrow lyso" src = "images/arrow.png" style="display: none;">
                <img id="arrowGolgi" class="arrow golgi" src = "images/arrow.png" style="display: none;">
            </span>
        </main>
        <footer class = "footer">
            <p>Made By: Luca Valeriu Critac<br>
            Proyecto Science 2024<br>
            &copy; <del>Not Actually Copyright 2024</del><br></p>
            <small><a id = "lastLink" href = "mailto:lucacritac@gmail.com">Email Me!</a></small>
        </footer>
        <script>
            function showArrow(organelle) {
                document.getElementById('arrow' + organelle.charAt(0).toUpperCase() + organelle.slice(1)).style.display = 'block';
            }
    
            function hideArrow(organelle) {
                document.getElementById('arrow' + organelle.charAt(0).toUpperCase() + organelle.slice(1)).style.display = 'none';
            }
        </script>
    </body>
</html>
